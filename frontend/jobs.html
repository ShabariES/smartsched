<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs | Smart Scheduler</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>

<body>
    <div id="vanta-bg"></div>
    <nav class="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-microchip"></i> <span>SMARTSCHED</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-chart-pie"></i> <span>Dashboard</span></a></li>
            <li><a href="jobs.html" class="active"><i class="fas fa-tasks"></i> <span>Jobs</span></a></li>
            <li><a href="machines.html"><i class="fas fa-industry"></i> <span>Machines</span></a></li>
            <li><a href="workers.html"><i class="fas fa-users-gear"></i> <span>Workers</span></a></li>
            <li><a href="schedule.html"><i class="fas fa-calendar-alt"></i> <span>Schedule</span></a></li>
        </ul>

        <div class="sidebar-footer">
            <div class="avatar">AD</div>
            <div class="profile-info">
                <div class="profile-name">Admin Node</div>
                <div class="profile-role">System Overseer</div>
            </div>
            <button class="logout-btn" onclick="logout()" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <header>
            <div>
                <p>Task Management</p>
                <h1>Job Registry</h1>
            </div>
        </header>

        <section class="form-card">
            <div class="card-title" style="margin-bottom: 2rem;">Register New Task</div>
            <form id="jobForm">
                <div class="form-group">
                    <label>Task Nomenclature</label>
                    <input type="text" id="jobName" class="form-control" placeholder="e.g. Engine Block X-01" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Processing Duration (Hours)</label>
                        <input type="number" id="jobTime" class="form-control" placeholder="8" required>
                    </div>
                    <div class="form-group">
                        <label>Target Deadline</label>
                        <input type="datetime-local" id="dueDate" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Operational Priority</label>
                    <select id="priority" class="form-control" required>
                        <option value="High">Priority A - High</option>
                        <option value="Medium" selected>Priority B - Standard</option>
                        <option value="Low">Priority C - Low</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Assigned Machine</label>
                        <input type="text" id="machine" class="form-control" placeholder="CNC-UNIT-01" required>
                    </div>
                    <div class="form-group">
                        <label>Required Technical Skill</label>
                        <input type="text" id="skill" class="form-control" placeholder="Precision Milling" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    <i class="fas fa-plus"></i> Initialize Task Lifecycle
                </button>
            </form>
        </section>

        <section class="table-container">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                <div class="card-title" style="margin: 1rem 1.5rem;">Active Operational Registry</div>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="jobSearch" class="search-input" placeholder="Search tasks by ID or name...">
                </div>
            </div>
            <table id="jobsTable">
                <thead>
                    <tr>
                        <th>Ref ID</th>
                        <th>Task Name</th>
                        <th>Duration</th>
                        <th>Priority</th>
                        <th>Deadline</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Jobs will be injected here -->
                </tbody>
            </table>
        </section>
    </main>

    <div id="toast-container"></div>
    <script src="js/common.js"></script>
    <script src="js/jobs.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff4d00,
            backgroundColor: 0xfff9f0,
            points: 15.00,
            maxDistance: 25.00,
            spacing: 20.00
        })
    </script>
</body>

</html>
