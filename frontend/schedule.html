<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule | Smart Scheduler</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="vanta-bg"></div>
    <nav class="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-microchip"></i> <span>SMARTSCHED</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-chart-pie"></i> <span>Dashboard</span></a></li>
            <li><a href="jobs.html"><i class="fas fa-tasks"></i> <span>Jobs</span></a></li>
            <li><a href="machines.html"><i class="fas fa-industry"></i> <span>Machines</span></a></li>
            <li><a href="workers.html"><i class="fas fa-users-gear"></i> <span>Workers</span></a></li>
            <li><a href="schedule.html" class="active"><i class="fas fa-calendar-alt"></i> <span>Schedule</span></a>
            </li>
        </ul>

        <div class="sidebar-footer">
            <div class="avatar">AD</div>
            <div class="profile-info">
                <div class="profile-name">Admin Node</div>
                <div class="profile-role">System Overseer</div>
            </div>
            <button class="logout-btn" onclick="logout()" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <header>
            <div>
                <p>Orchestration Hub</p>
                <h1>Master Schedule</h1>
            </div>
            <button class="btn btn-primary" id="rescheduleBtn">
                <i class="fas fa-play"></i> Generate Optimization
            </button>
        </header>

        <section class="card" style="margin-bottom: 2.5rem;">
            <div class="card-title" style="margin-bottom: 1.5rem;">Production Timeline</div>
            <div class="gantt-wrapper">
                <div class="gantt-side-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Start</th>
                                <th>End</th>
                            </tr>
                        </thead>
                        <tbody id="ganttTableBody"></tbody>
                    </table>
                </div>
                <div class="gantt-chart-area" id="ganttChartContainer">
                    <svg id="gantt"></svg>
                </div>
            </div>
        </section>

        <div class="stats-grid responsive-layout">
            <div class="card" style="height: 400px; display: flex; flex-direction: column;">
                <div class="card-title">Utilization Trends</div>
                <div id="utilizationTrends" style="flex: 1; min-height: 0; position: relative; margin-top: 1rem;">
                    <canvas id="utilTrendChart"></canvas>
                </div>
            </div>

            <div class="card" style="height: 400px; display: flex; flex-direction: column;">
                <div class="card-title">Job Status Distribution</div>
                <div id="jobStatusDist" style="flex: 1; min-height: 0; position: relative; margin-top: 1rem;">
                    <canvas id="jobStatusChart"></canvas>
                </div>
            </div>
        </div>

        <section class="table-container" style="margin-top: 2.5rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                <div class="card-title" style="margin: 1rem 1.5rem;">Allocation Ledger</div>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="scheduleSearch" class="search-input" placeholder="Filter ledger data...">
                </div>
            </div>
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Asset</th>
                        <th>Operator</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>State</th>
                    </tr>
                </thead>
                <tbody id="scheduleTableBody"></tbody>
            </table>
        </section>
    </main>

    <div id="toast-container"></div>
    <script src="js/common.js"></script>
    <script src="js/schedule.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff4d00,
            backgroundColor: 0xfff9f0,
            points: 15.00,
            maxDistance: 25.00,
            spacing: 20.00
        })
    </script>
</body>

</html>
