<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | Smart Scheduler</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        body {
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            z-index: 10;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            padding: 3.5rem;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 25px 50px -12px rgba(255, 77, 0, 0.2);
            text-align: center;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
                border-radius: 30px;
            }

            .auth-logo {
                font-size: 1.6rem !important;
            }

            .auth-logo i {
                font-size: 2rem !important;
            }
        }

        .auth-logo {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--text-main);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .auth-logo i {
            color: var(--accent);
            font-size: 2.5rem;
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2.5rem;
            background: rgba(255, 77, 0, 0.05);
            padding: 0.5rem;
            border-radius: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 0.8rem;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            transition: var(--transition);
            color: var(--text-muted);
        }

        .auth-tab.active {
            background: #fff;
            color: var(--accent);
            box-shadow: var(--shadow-sm);
        }

        .auth-form {
            display: none;
            text-align: left;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div id="vanta-bg"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-microchip"></i>
                <span>SMARTSCHED</span>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                <div class="auth-tab" onclick="switchTab('register')">Register</div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUser" class="form-control" placeholder="admin_01" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPass" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary"
                    style="width: 100%; justify-content: center; margin-top: 1rem;">
                    Access Dashboard <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="regName" class="form-control" placeholder="Alex Johnson" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="regUser" class="form-control" placeholder="alex_admin" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPass" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary"
                    style="width: 100%; justify-content: center; margin-top: 1rem;">
                    Create Account <i class="fas fa-user-plus"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Enterprise Resource Planning & Scheduling</p>
                <p style="margin-top: 0.5rem; opacity: 0.6;">v2.0 Elite Edition</p>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="js/common.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff4d00,
            backgroundColor: 0xfff9f0,
            points: 15.00,
            maxDistance: 25.00,
            spacing: 20.00
        });

        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
            } else {
                document.getElementById('registerForm').classList.add('active');
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
            }
        }

        // Login Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUser').value;
            const password = document.getElementById('loginPass').value;

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('admin_token', data.token);
                    localStorage.setItem('admin_name', data.name);
                    localStorage.setItem('admin_role', data.role);
                    showToast('Welcome back, ' + data.name, 'success');
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } else {
                    showToast(data.error || 'Authentication failed', 'error');
                }
            } catch (err) {
                showToast('Server connection error', 'error');
            }
        });

        // Register Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('regName').value;
            const username = document.getElementById('regUser').value;
            const password = document.getElementById('regPass').value;

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, username, password })
                });
                const data = await res.json();

                if (res.ok) {
                    showToast('Account created! Please login.', 'success');
                    switchTab('login');
                } else {
                    showToast(data.error || 'Registration failed', 'error');
                }
            } catch (err) {
                showToast('Server connection error', 'error');
            }
        });
    </script>
</body>

</html>
